version: '3.1'

services:

  adminer:
    image: adminer
    depends_on:
      otusdb:
        condition: service_started
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=otusdb
    ports:
      - 8080:8080

  otusdb:
    image: mysql:8.0.15
    environment:
      - MYSQL_ROOT_PASSWORD=12345
    command: 
      --init-file /init.sql
    volumes:
      - data:/var/lib/mysql
      - ./init.sql:/init.sql
      - ./custom.conf:/etc/mysql/conf.d
    expose:
      - "3306"
    ports:
      - "3309:3306"

volumes:
  data:
